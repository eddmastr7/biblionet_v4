{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Inicio Bibliotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/inventario.css' %}">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" >
                <img src="{% static 'imagenes/logo.jpg' %}" alt="Logo BiblioNet" class="me-2 brand-logo">
                <span class="brand-text">BiblioNet</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center nav-link-custom" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'imagenes/foto_perfil.jpeg' %}" alt="Usuario" class="rounded-circle me-2 user-avatar">
                        <span class="user-name">{{usuario_actual.nombre}} {{usuario_actual.apellido}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-edit me-2"></i>Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'cerrar_sesion' %}"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>                   
        </div>
    </nav>


    <main class="main-content">
        <div class="container-fluid costum_bg_color py-4">
            <!-- Botones de Historial -->
            <div class="row history-buttons">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-custom-1 w-100 btn-history">
                        <i class="fas fa-shopping-cart me-2"></i>
                        Realizar Compra
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="{% url 'inventario' %}" class="btn w-100 btn-history">
                      <i class="fas fa-user-plus me-2"></i>
                      Inventario
                    </a>
                </div> 

                <div class="col-md-6 mb-3">
                    <button class="btn btn-custom-2 w-100 btn-history">
                        <i class="fas fa-history me-2"></i>
                       ventas
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="#" class="btn btn-custom-2 w-100 btn-history">
                      <i class="fas fa-user-plus me-2"></i>
                        realizar nueva venta
                    </a>
                </div> 
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
