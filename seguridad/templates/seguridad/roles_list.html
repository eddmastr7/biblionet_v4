{% load static %}
<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Roles y permisos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4">
  <div class="d-flex justify-content-between mb-3">
    <h3>Roles y permisos</h3>
    <a class="btn btn-primary" href="{% url 'roles_create' %}"><i class="fa fa-plus me-1"></i> Nuevo rol</a>
  </div>
  <table class="table table-hover">
    <thead class="table-light"><tr>
      <th>ID</th><th>Nombre</th><th>Descripción</th><th>Usuarios</th><th>Permisos</th><th></th>
    </tr></thead>
    <tbody>
    {% for r in roles %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.nombre|title }}</td>
        <td>{{ r.descripcion }}</td>
        <td>{{ r.usuarios_count }}</td>
        <td>{{ r.permisos_count }}</td>

        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'roles_edit' r.id %}">Editar</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'roles_delete' r.id %}">Eliminar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="6" class="text-center text-muted">No hay roles.</td></tr>
    {% endfor %}
    </tbody>
  </table>
  <script>
    // pequeñísimo helper para usar dict en template
  </script>
</body></html>
