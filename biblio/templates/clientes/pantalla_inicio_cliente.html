{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Inicio Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/pantalla_inicio_cliente.css' %}">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" >
                <img src="{% static 'imagenes/logo.jpg' %}" alt="Logo BiblioNet" class="me-2 brand-logo">
                <span class="brand-text">BiblioNet</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center nav-link-custom" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'imagenes/foto_perfil.jpeg' %}" alt="Usuario" class="rounded-circle me-2 user-avatar">
                        <span class="user-name">{{usuario.nombre}} {{usuario.apellido}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-edit me-2"></i>Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'cerrar_sesion_cliente' %}"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>                   
        </div>
    </nav>

    <header class="header-cliente text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">    
                    <h1 class="catalog-title">
                        <i class="fas fa-home me-2"></i>
                        Bienvenido {{usuario.nombre}}, a tu experiencia biblionet
                    </h1>
                </div>
                
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-fluid py-4">
        

            <!-- Botones de Historial -->
            <div class="row history-buttons">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-custom-1 w-100 btn-history">
                        <i class="fas fa-shopping-cart me-2"></i>
                        Historial de Compras
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-custom-2 w-100 btn-history">
                        <i class="fas fa-history me-2"></i>
                        Historial de Préstamos
                    </button>
                </div>
            </div>
            
            <!-- Préstamos Activos -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-book-reader me-2"></i>
                            Préstamos Activos
                            <span class="badge bg-primary ms-2">3</span>
                        </h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-filter me-2"></i>
                                Filtrar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Libro</th>
                                    <th>Fecha Préstamo</th>
                                    <th>Fecha Devolución</th>
                                    <th>Días Restantes</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="book-cover me-3 rounded bg-light d-flex align-items-center justify-content-center">
                                                <i class="fas fa-book text-muted"></i>
                                            </div>
                                            <div>
                                                <strong></strong>
                                                <div class="text-muted small"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="fw-bold"></div>
                                        <div class="text-muted small"></div>
                                    </td>
                                    <td>
                                        <div class="fw-bold"></div>
                                        <div class="text-muted small"></div>
                                    </td>
                                    <td>
                                        <span class="badge bg-success"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-success">
                                            <i class="fas fa-check me-1"></i>
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-outline-primary" title="Detalles">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-outline-success" title="Renovar">
                                                <i class="fas fa-redo"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
